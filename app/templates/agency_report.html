<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <title>{{ suburb }}'s Top Rental Agencies</title>
    <style>
        /* Reset the layout to match the original design */
        @page {
            size: 1123px 794px; /* A4 landscape dimensions in pixels */
            margin: 0;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: "Montserrat", sans-serif;
            font-size: 12px;
            position: relative;
            height: 794px; /* A4 height in landscape (210mm ≈ 794px) */
            width: 1123px; /* A4 width in landscape (297mm ≈ 1123px) */
            overflow: hidden;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        /* Blue strip on the left */
        .blue-strip {
            background-color: #002366;
            width: 75px;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            z-index: 1;
        }
        
        /* Beach image on the right */
        .beach-image {
            width: 33%; /* Changed from 50% to 33% to cover only 1/3 of the PDF */
            height: 100%;
            background-image: url('../assets/beach.png');
            background-size: cover;
            background-position: center;
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
        }
        
        /* Content area */
        .content {
            margin-left: 75px;
            width: 57%; /* Increased from 45% to 57% to fill the space */
            padding: 40px;
            position: relative;
            z-index: 2;
            height: 100%;
            box-sizing: border-box;
            overflow-y: auto;
        }
        
        /* Link icon */
        .link-icon {
            position: absolute;
            top: 25px;
            left: 22px;
            width: 30px;
            height: 30px;
            color: white;
            z-index: 2;
        }
        
        /* Heading styles */
        h1 {
            color: #002366;
            margin-top: 0;
            font-size: 24px;
            line-height: 1.2;
            font-weight: 600;
            margin-bottom: 30px;
        }
        
        /* Agency card styles */
        .agency-card {
            margin-bottom: 20px;
            width: 100%;
        }
        
        .agency-logo {
            width: 100%;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 3px;
            margin-bottom: 3px;
        }
        
        .agency-logo img {
            max-width: 100%;
            max-height: 40px;
            object-fit: contain;
            width: 300px; /* Added to make logos horizontally longer */
        }
        
        .agency-name {
            font-weight: 600;
            font-size: 16px;
            color: #002366;
            margin-bottom: 3px;
        }
        
        .agency-address {
            font-size: 13px;
            color: #333;
            line-height: 1.3;
        }
        
        /* Divider */
        .divider {
            border-top: 1px solid #ddd;
            margin: 20px 0;
        }
        
        /* Footer */
        .footer {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 12px;
            color: #666;
            z-index: 2;
        }
        
        /* Fallback for agency logo */
        .agency-logo-fallback {
            font-size: 16px;
            font-weight: 600;
            color: #002366;
            padding: 10px;
            width: 100%;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="blue-strip">
            <!-- Link icon -->
            <svg class="link-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                <path d="M0 0h24v24H0z" fill="none"/>
                <path d="M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-1.9H7c-1.71 0-3.1-1.39-3.1-3.1zM8 13h8v-2H8v2zm9-6h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1s-1.39 3.1-3.1 3.1h-4V17h4c2.76 0 5-2.24 5-5s-2.24-5-5-5z"/>
            </svg>
        </div>
        
        <div class="content">
            <h1>{{ suburb }}'s<br>Top Rental Agencies</h1>
            
            {% for agency in agencies %}
            <div class="agency-card">
                <div class="agency-logo">
                    {% if agency.logoUrl and agency.logoUrl.startswith('http') %}
                    <img src="{{ agency.logoUrl }}" alt="{{ agency.name }}" 
                         onerror="this.outerHTML='<div class=\'agency-logo-fallback\'>{{ agency.name }}</div>';">
                    {% else %}
                    <div class="agency-logo-fallback">{{ agency.name }}</div>
                    {% endif %}
                </div>
                <div class="agency-name">{{ agency.name }}</div>
                <div class="agency-address">{{ agency.address }}</div>
            </div>
            
            {% if not loop.last %}
            <div class="divider"></div>
            {% endif %}
            {% endfor %}
        </div>
        
        <div class="beach-image"></div>
        
        <div class="footer">
            ©AgentLink
        </div>
    </div>
</body>
</html>
